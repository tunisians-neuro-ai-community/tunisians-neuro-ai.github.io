<div class="card">
    {% if post.image %}
        <div class="card-image is-inline-block" style="overflow: hidden; display: inline-block; border-radius: 2%;">
            <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
        </div>

    {% else %}
        <header class="card-header">
            <a class="card-header-title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </header>
    {% endif %}
    <div class="card-content">
        <div class="content">
            {% if post.image %}
                <a class="title is-4" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            {% endif %}
            {% if post.summary %}
                {{ post.summary | markdownify }}
            {% else %}
                <p>{{ post.excerpt }}</p>
            {% endif %}
        </div>
        <div class="has-text-centered">
            <a href="{{ site.baseurl }}{{ post.url }}" class="button is-primary">Read more</a>
        </div>
    </div>
    <footer class="card-footer">
        <p class="card-footer-item">Date: {{ post.event_date }}</p>
    </footer>
</div>
