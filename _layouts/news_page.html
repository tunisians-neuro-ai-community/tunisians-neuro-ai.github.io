---
layout: default
show_sidebar: false
---
<div class="columns is-multiline">
    <div class="column is-12">
        {{ page.content }}
    </div>

    <!-- {% if page.collection %}
    {% assign sorted_products = site.[page.collection] | sort: page.sort %}
    {% else %} -->
    {% assign sorted_news = site.news | sort: page.sort %}
    <!-- {% endif %} -->

    {% for news in sorted_news %}
        <div class="column is-4-desktop is-6-tablet">
            <a href="{{ news.url | relative_url }}">
                <div class="card">
                    {% if news.image %}
                        <div class="card-image">
                            <figure class="card-image is-inline-block" style="overflow: hidden; display: inline-block; border-radius: 2%;">
                                <img src="{{ news.image | relative_url }}" alt="{{ news.title }}">
                            </figure>
                        </div>
                    {% endif %}
                    <div class="card-content">
                        <p class="title is-4">{{ news.title }}</p>
                        <p class="subtitle is-4">{{ news.subtitle }}</p>
                        <!-- <p class="title is-5 has-text-right">{{ news.price }}</p> -->
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
